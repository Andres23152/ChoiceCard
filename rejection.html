<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejection Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 1.5em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <script>
    // Parse the query parameters from the URL
    const queryParams = new URLSearchParams(window.location.search);
    const studentID = queryParams.get('StudentID') || 'Unknown';

    // Hard-code the action since this is the rejection page
    const action = 'Rejected';

    // The endpoint URL for the rejection flow:
    const REJECTION_ENDPOINT = "https://prod-113.westus.logic.azure.com:443/workflows/c44d6591680741439c0412250fc8edd3/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=GS6_KY-4ZGDk2EqpUbptxMHlwqUMH83UZjB7l6zq_hk";

    document.addEventListener('DOMContentLoaded', () => {
      const title = document.getElementById('title');
      title.textContent = `${action} request for Student ID: ${studentID}`;
    });

    function handleSubmit() {
      const comments = document.getElementById('comments').value;

      // Build the request payload
      const payload = {
        StudentID: studentID,
        Action: action,
        Comments: comments
      };

      // Send POST request to the rejection Flow endpoint
      fetch(REJECTION_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          return response.json().catch(() => ({}));
        } else {
          throw new Error('Network response was not ok');
        }
      })
      .then(data => {
        alert('Your rejection has been recorded successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting your rejection. Please try again.');
      });
    }
  </script>

  <h1 id="title">Loading...</h1>
  <p>You are about to reject this request. If youâ€™d like to add any comments before finalizing, please do so below and click submit.</p>

  <label for="comments">Additional Comments (optional):</label>
  <textarea id="comments" placeholder="Enter any comments here"></textarea><br>

  <button type="button" onclick="handleSubmit()">Submit Rejection</button>
</body>
</html>
